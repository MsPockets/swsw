<!DOCTYPE html>
<html>
    <head>
        <title>Solve White, Stop Watch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="./img/icon48.png">
        <link rel="stylesheet" href="./fontawesome/css/fontawesome.min.css">
    </head>

    <body>
      <div id="scrambleBox" class="scramble-box">
        <div id="scrambleAlg">R F U L R F U L R F U L R F U L R F U L R F U L U</div>
        <button class="scramble-button"><i class="fas fa-sync"></i></button>
      </div>
        <div class="container">
            <h1 class="screen">
                <span id="minutes">00</span> :
                <span id="seconds">00</span> :
                <span id="hundredths">00</span>
            </h1>
            <div class="buttons">
                <button id="start">START</button>
                <button id="stop">STOP</button>
                <button id="reset">RESET</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
