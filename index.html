<!DOCTYPE html>
<html>
    <head>
        <title>Solve White, Stop Watch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="./img/icon48.png">
    </head>

    <body>
      <div id="scrambleBox" class="scramble-box">
        <div id="scrambleAlg"></div>
        <button class="scramble-button"></button>
      </div>
        <div class="container">
            <h1 class="screen">
                <span id="minutes">00</span> :
                <span id="seconds">00</span> :
                <span id="hundredths">00</span>
            </h1>
            <div class="buttons">
                <button id="start" onclick="startStopTimer()">START</button>
            </div>
            <p>Press space bar to start, release when ready</p>
            <p>Press space again to stop!</p>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
